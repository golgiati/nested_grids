<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nested Grid</title>
</head>

<body>

    <div class="container">

        <div class="item-1">
            <p>Header Text</p>
        </div>

        <div class="item-2">

            <div class="container-2">
                <div class="item">Trending 1</div>
                <div class="item">Trending 2</div>
                <div class="item">Trending 3</div>
                <div class="item">Trending 4</div>
                <div class="item">Trending 5</div>
            </div>

        </div>

        <div class="item-3">

            <div class="container-2">
                <div class="item">Playlist 1</div>
                <div class="item">Playlist 2</div>
                <div class="item">Playlist 3</div>
                <div class="item">Playlist 4</div>
                <div class="item">Playlist 5</div>
            </div>

        </div>

        <div class="item-4">

            <div class="container-2">
                <div class="item">Curated 1</div>
                <div class="item">Curated 2</div>
                <div class="item">Curated 3</div>
                <div class="item">Curated 4</div>
                <div class="item">Curated 5</div>
            </div>

        </div>

    </div>
</body>
</html>
